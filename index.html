<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian of The Galaxy</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="wrapper">
        <div class="countdown">30</div>
        <div class="audio">
            <audio id="background-audio" loop>
                <source src="soundtrack/wonderwomantheme.mp3" type="audio/mpeg">
            </audio>
            <button id="audioBtn" onclick="playPause()" >
                Sound on
                </button>
        </div>
        <div class="highscore">highscore:</div>
        <div class="yourscore">Your Score</div>
        <div class="score">0</div>
        <button class="startButton"></button>

        <div class="game">
        <div class="hole hole1">
            <div class="alien"></div>
        </div>
        <div class="hole hole2">
            <div class="alien"></div>
        </div>
        <div class="hole hole3">
            <div class="alien"></div>
        </div>
        <div class="hole hole4">
            <div class="alien"></div>
        </div>
        <div class="hole hole5">
            <div class="alien"></div>
        </div>
        <div class="hole hole6">
            <div class="alien"></div>
        </div>
        </div>


    </div>
<script src="app.js"></script>
<script src="animateAlien.js"></script>
<script src="countdown.js"></script>
<script src="score.js"></script>
</body>
</html>
