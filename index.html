<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Guardian of The Galaxy</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
<div class="document">
        
    <!-- Landing Page -->
    <div class="mainPage">
        <div class="buttonWrapper">
            <button id="startBtn" onclick="startGame()">START</button>
            <button id="instructionBtn">INSTRUCTIONS</button>
        </div>

    <!-- Modal Pop up -->
    <div class="bg-modal">
        <div class="instruction-modal">
        <h1 class="howToPlay">How To<br>Play</h1>   
        <p class="textInstructions">Our galaxy is under attack
            and we need your help.
            I‚Äôve equipped your clicks
            with laser strong enough to
            kill our enemies. Now let‚Äôs
            start guarding our territory. </p>
        <button id="closeBtn" onclick="">CLOSE</button>
        </div>
    </div>
    <!-- Modal Pop up end -->

    </div>
        

<!-- Game Start -->
    <div class="wrapper">
        <div class="scorewrapper">
            <div class="highscore">üèÜ Highscore:</div>
            <div class="yourscore">üëΩ Your Score</div>
            <div class="score">0</div>
        </div>

        <div class="cdwrapper">
            <div class="countdown"></div>
                <p class="timeLimit">30</p>
        </div>

        <div class="game">
            <div class="hole hole1">
                <div class="alien"></div>
            </div>
            <div class="hole hole2">
                <div class="alien"></div>
            </div>
            <div class="hole hole3">
                <div class="alien"></div>
            </div>
            <div class="hole hole4">
                <div class="alien"></div>
            </div>
            <div class="hole hole5">
                <div class="alien"></div>
            </div>
            <div class="hole hole6">
                <div class="alien"></div>
            </div>
        </div>
    </div>
<!-- end of Game start -->

<!-- sound -->
    <div class="sound">
        <audio id="background-audio" loop>
            <source src="soundtrack/wonderwomantheme.mp3" type="audio/mpeg">
        </audio>
            <button class="audioBtn" onclick="playPause()" >
                Sound On
            </button>
    </div>
<!-- end of sound -->

<!-- Times up modal display -->
    <div class="timesUp-modal">
        <div class="score-modal">
            <h1 class="endGame"></h1>   
            <p class="textEndGame"></p>
            <div class="buttonWrapper2">
                <button id="mainBtn" onclick="">Home</button>
                <button id="replayBtn" onclick="">Replay</button>
            </div>
    </div>
</div>


</div>
<script src="app.js"></script>      
<script src="countdown.js"></script>   
<script src="animateAlien.js"></script>   

</body>
</html>
